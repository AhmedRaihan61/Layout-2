<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="topHeader">
        <div class="logo">
            <h2>logo</h2>
        </div>
        <div class="banner">
            <h2>banner</h2>
        </div>
    </section>

    <header>
        <h2>Header section </h2>
    </header>

    <section class="mainBody">
        <div class="LeftBox">
            <h2>Left Box</h2>
        </div>
        <div class="CenterBox">
            <div class="TopCenter">
                <h2>Top Center</h2>
            </div>
            <div class="LeftCenter">
                <h2>Left Center</h2>
            </div>
            <div class="RightCenter">
                <h2>Right Center </h2>
            </div>
            <div class="BottomBox">
                <h2>Bottom Box</h2>
            </div>

        </div>
        
        <div class="RightBox">
            <h2>Right Box</h2>
        </div>
    </section>

    <footer>
        <h2>Footer Section </h2>
    </footer>









</body>
</html>
